<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ulubione filmy i seriale</title>
</head>

<body>
  <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Tytuł fimu albo serialu</label>
        <input type="text" name="title" id="title" />
        <label for="image-url">URL obrazu</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating">Twoja ocena</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Zamknij</button>
        <button class="btn btn--success">Dodaj</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Czy jesteś pewien?</h2>
      <p class="modal__content">
        Czy napewno chcesz usunąć tą pozycję? Zmiany nie mogą zostać cofnięte!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive">Nie (Zamknij)</button>
        <button class="btn btn--danger">Tak</button>
      </div>
    </div>
    
    <header>
      <h1> <a href="">Ulubione filmy/seriale</a></h1>
      <button>Dodaj</button>
    </header>

    <main>
      <section id="entry-text" class="card">
        <p>Twoja osobista baza</p>
      </section>
      <ul id="movie-list"></ul>
      
    </main>
</body>

</html>
